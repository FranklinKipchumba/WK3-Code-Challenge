    <head>
        <meta charset="UTF-8">

    <body>
        <section>
        <nav class="nav-bar">
            <div class="left-content">
                <h2 class="title">Flatiron Movie Theater</h2>
                <ul class="navigation">
                    <li><a href="#">HOME</a></li>
                    <li><a class="active" href="#">MOVIES</a></li>
                    <li><a href="#">THEATERS</a></li>
                    <li><a href="#">NEWS</a></li>
                </ul>
                    
            </div>
            <div class="right-content">
                <img src="./scr/filter.png" alt="" class="filter"/>
                <img src="./scr/cart.png" alt="" class="cart"/>
                <img src="./scr/help.png" alt="" class="help"/>
                <div class="profile-img-box">
                    <img src="./scr/1278863.png" alt="">

                    </div>
                </form>
            </div>
        
            <div class="movies-container">
                <div class="upcoming-img-box">
                    <p class="upcoming-movie">Upcoming Movie</p>
                    <img src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" alt="The Giant Gila Monster"/>
