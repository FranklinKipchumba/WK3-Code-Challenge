<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/main.css"/>
        <title>Flatiron Movie Theater</title>
    </head>
    <body>
        <section>
        <nav class="nav-bar">
            <div class="left-content">
                <h2 class="title">Flatiron Movie Theater</h2>
                <ul class="navigation">
                    <li><a href="#">HOME</a></li>
                    <li><a class="active" href="#">MOVIES</a></li>
                    <li><a href="#">THEATERS</a></li>
                    <li><a href="#">NEWS</a></li>
                </ul>
                    
            </div>
            <div class="right-content">
                <img src="./scr/filter.png" alt="" class="filter"/>
                <img src="./scr/cart.png" alt="" class="cart"/>
                <img src="./scr/help.png" alt="" class="help"/>
                <div class="profile-img-box">
                    <img src="./scr/1278863.png" alt="">
                </div>
                <img src="scr/menu.png" alt="" class="menu"/>
            </div>
            
        </section>
        <section class="main-container">
            <div class="sidebar">
                <form action="#">
                    <div class="sidebar-groups">
                        <h3 class="sg-title">CATEGORIES</h3>
                        <button type="button" class="btn btn-outline-info">Adventure</button>
                        <button type="button" class="btn btn-outline-info">Anime</button>
                        <button type="button" class="btn btn-outline-info">Fantasy</button>
                        <button type="button" class="btn btn-outline-info">Sci-Fy</button>
                        <button type="button" class="btn btn-outline-info">Horror</button>
                        <button type="button" class="btn btn-outline-info">Thriller</button>
                        <button type="button" class="btn btn-outline-info">Cartoon Kids</button>
                    </div>
                </form>
            </div>
            
        <section class="movies-container">
            <div class="upcoming-img-box">
              <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item" data-bs-interval="10000">
                    <img src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" class="container-fluid" alt="The Giant Gila Monster">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>The Giant Gila Monster</h5>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://www.gstatic.com/tv/thumb/v22vodart/47781/p47781_v_v8_ac.jpg" class="container-fluid" alt="Manos: The Hands Of Fate">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Manos: The Hands Of Fate</h5>

                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="current-movies">
                
           
               
                </section>
            
            

        </nav>
    </section>
    </body>
</html>
